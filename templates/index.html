<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Heart Disease Prediction</title>
		<link rel="stylesheet" href="/static/styles.css" />
	</head>
	<body>
		<h1>Heart Disease Prediction</h1>
		<form id="prediction-form">
			<label for="sex">Age:</label>
			<input
				type="number"
				id="age"
				name="age"
				required
				value="62"
			/><br /><br />

			<label for="sex">Sex:</label>
			<input type="number" id="sex" name="sex" required value="1" /><br /><br />

			<label for="cp">Chest Pain Type:</label>
			<input type="number" id="cp" name="cp" required value="1" /><br /><br />

			<label for="trestbps">Resting Blood Pressure:</label>
			<input
				type="number"
				id="trestbps"
				name="trestbps"
				required
				value="120"
			/><br /><br />

			<label for="chol">Serum Cholestoral:</label>
			<input
				type="number"
				id="chol"
				name="chol"
				required
				value="200"
			/><br /><br />

			<label for="fbs">Fasting Blood Sugar:</label>
			<input type="number" id="fbs" name="fbs" required value="0" /><br /><br />

			<label for="restecg">Resting ECG:</label>
			<input
				type="number"
				id="restecg"
				name="restecg"
				required
				value="1"
			/><br /><br />

			<label for="thalach">Max Heart Rate Achieved:</label>
			<input
				type="number"
				id="thalach"
				name="thalach"
				required
				value="0"
			/><br /><br />

			<label for="exang">Exercise Induced Angina:</label>
			<input
				type="number"
				id="exang"
				name="exang"
				required
				value="0"
			/><br /><br />

			<label for="oldpeak">ST Depression Induced by Exercise:</label>
			<input
				type="number"
				step="0.1"
				id="oldpeak"
				name="oldpeak"
				required
				value="1.4"
			/><br /><br />

			<label for="slope">Slope of the Peak Exercise ST Segment:</label>
			<input
				type="number"
				id="slope"
				name="slope"
				required
				value="2"
			/><br /><br />

			<label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
			<input type="number" id="ca" name="ca" required value="1" /><br /><br />

			<label for="thal">Thalassemia:</label>
			<input
				type="number"
				id="thal"
				name="thal"
				required
				value="3"
			/><br /><br />

			<button type="submit">Predict</button>
		</form>
		<p id="prediction-result"></p>
		<script src="/static/parser.js"></script>
	</body>
</html>
